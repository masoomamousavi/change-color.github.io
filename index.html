<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipper color</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="m-0" id="body">
    <div class="container text-center">
        <div class="row ">
            <div class="col-md-6">
                <div class="head bg-dark p-3 rounded text-white">
                    <span>Background Color:</span> <span id="color">Red</span>
                </div>
                <button id="btn" class="btn btn-warning w-100 btn-lg mt-2">Change Color</button>
            </div>
            <div class="col-md-6 text-white">
                <div class="head bg-dark p-3 rounded">
                    <span>counter:</span> <span id="counter">0</span>
                </div>
                <div class="w-100 d-flex gap-2 mt-2 text-white">
                    <button id="decrease" class="btn flex-fill btn-lg  btn-danger">Decrease</button>
                    <button id="reset" class="btn flex-fill btn-lg btn-primary">Reset</button>
                    <button id="increase" class="btn flex-fill btn-lg btn-success">Increase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
